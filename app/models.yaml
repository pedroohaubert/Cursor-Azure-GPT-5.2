# Model Configuration
# Only models listed here can be called through the proxy

models:
  # Azure GPT-5 models with reasoning efforts
  gpt-high:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: high
    summary_level: detailed
    verbosity_level: medium

  gpt-medium:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: medium
    summary_level: detailed
    verbosity_level: medium

  gpt-low:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: low
    summary_level: detailed
    verbosity_level: medium

  gpt-minimal:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: minimal
    summary_level: detailed
    verbosity_level: medium

  # Anthropic Claude models via Azure AI Foundry
  # NOTE: base_url should point to your Azure Foundry endpoint
  # Set ANTHROPIC_API_KEY to your Azure Foundry API key (not Anthropic direct API key)
  # Extended thinking enabled - thinking_budget is part of max_tokens (not additive)

  claude-haiku-4-5:
    backend: anthropic
    api_model: claude-haiku-4-5  # This is the deployment_name in Foundry
    base_url: https://cyrela-ia-foundry.openai.azure.com/anthropic
    max_tokens: 64000  # Maximum output tokens for Haiku
    thinking_budget: 32000  # 32k for thinking, leaves 32k for response

  claude-sonnet-4-5:
    backend: anthropic
    api_model: claude-sonnet-4-5
    base_url: https://cyrela-ia-foundry.openai.azure.com/anthropic
    max_tokens: 64000  # Maximum output tokens for Sonnet
    thinking_budget: 32000  # 32k for thinking, leaves 32k for response

  claude-opus-4-5:
    backend: anthropic
    api_model: claude-opus-4-5
    base_url: https://cyrela-ia-foundry.openai.azure.com/anthropic
    max_tokens: 64000  # Maximum output tokens for Opus
    thinking_budget: 32000  # 32k for thinking, leaves 32k for response
