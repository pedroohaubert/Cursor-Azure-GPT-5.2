# Model Configuration
# Only models listed here can be called through the proxy

models:
  # Azure GPT-5 models with reasoning efforts
  gpt-high:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: high
    summary_level: detailed
    verbosity_level: medium

  gpt-medium:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: medium
    summary_level: detailed
    verbosity_level: medium

  gpt-low:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: low
    summary_level: detailed
    verbosity_level: medium

  gpt-minimal:
    backend: azure
    api_model: gpt-5.2
    reasoning_effort: minimal
    summary_level: detailed
    verbosity_level: medium

  # Anthropic Claude models via Azure AI Foundry
  # IMPORTANT: Now using OpenAI Responses API format instead of Messages API
  # This should solve thinking + tool calls issues!
  #
  # API Format: "responses" (uses OpenAI Responses API - better tool/thinking support)
  #            "messages" (uses Anthropic Messages API - legacy, has thinking limitations)
  #
  # Base URL for Responses API should be:
  #   https://<project>.services.ai.azure.com/api/projects/<project-name>/openai
  # (The adapter will add /responses to this URL)
  #
  # IMPORTANT: Only available in East US 2 and Sweden Central regions!
  # If your Foundry project is in another region, use api_format: messages instead.
  #
  # Set ANTHROPIC_API_KEY to your Azure Foundry API key

  claude-haiku-4-5:
    backend: anthropic
    api_model: claude-haiku-4-5
    api_format: messages  # Use OpenAI Responses API (better thinking + tools support!)
    base_url: https://cyrela-ia-foundry.openai.azure.com/anthropic
    max_tokens: 64000

  claude-sonnet-4-5:
    backend: anthropic
    api_model: claude-sonnet-4-5
    api_format: messages  # Use OpenAI Responses API (better thinking + tools support!)
    base_url: https://cyrela-ia-foundry.openai.azure.com/anthropic
    max_tokens: 64000

  claude-opus-4-5:
    backend: anthropic
    api_model: claude-opus-4-5
    api_format: messages  # Use OpenAI Responses API (better thinking + tools support!)
    base_url: https://cyrela-ia-foundry.openai.azure.com/anthropic
    max_tokens: 64000

  # Kimi models via Azure AI Foundry
  # Uses OpenAI Chat Completions API natively
  # Uses AZURE_API_KEY (same as other Azure Foundry models)
  kimi-k2-thinking:
    backend: kimi
    api_model: Kimi-K2-Thinking
    base_url: https://cyrela-ia-foundry.openai.azure.com/openai/v1
    max_tokens: 200000
